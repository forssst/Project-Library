<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=almendra-sc:400" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="headerText">library</h1>
        </div>
         <button class="addBook">Add Book</button>
         <dialog class="dialog">
             <form class="form" action="post">
                 <div class="bookTitleDiv">
                     <label for="bookTitle" class="bookTitleLabel">Title:</label>
                     <input id="bookTitle"  name="bookTitle" required type="text" autofocus class="bookTitleInput">
                 </div>
                 <div class="bookAuthorDiv">
                     <label for="bookAuthor" class="bookAuthorLabel">Author:</label>
                     <input id="bookAuthor" type="text" required class="bookAuthorInput">
                 </div>
                 <div class="bookPagesDiv">
                     <label for="bookPages" class="bookPagesLabel">Pages:</label>
                     <input id="bookPages"  type="number" required class="bookPagesInput">
                 </div>
                 <div class="bookReadDiv">
                     <label for="bookRead" class="bookReadLabel">Read:</label>
                     <input id="bookRead"  type="checkbox"  value='false' class="bookReadInput">
                 </div>
                 <div class="formButtons">
                    <button type="button" class="submitFormButton">Submit</button>
                    <button type="button" class="cancelButton">Cancel</button>
                 </div>
             </form>
         </dialog>
        <div class="bookshelf"> 
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
